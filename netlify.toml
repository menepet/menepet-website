[[headers]]
  for = "*.js"
  [headers.values]
    cache-control = "public, max-age=604800, must-revalidate" # one week

[[headers]]
  for = "*.css"
  [headers.values]
    cache-control = "public, max-age=604800, must-revalidate" # one week

[[headers]]
  for = "*.jpg"
  [headers.values]
    cache-control = "public, max-age=604800, must-revalidate" # one week

[[headers]]
  for = "*.png"
  [headers.values]
    cache-control = "public, max-age=604800, must-revalidate" # one week

